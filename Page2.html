<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <button onclick="incrementAndRedirect()">เพิ่มค่าและเปลี่ยนหน้า</button>
    <p>ค่าปัจจุบัน: <span id="counter">0</span></p>

    <script>
        // กำหนดค่าตัวแปรเริ่มต้น
        let count = 0;

        // ฟังก์ชันเพิ่มค่าและเปลี่ยนหน้า
        function incrementAndRedirect() {
            count += 1; // บวกค่าตัวแปรเพิ่มทีละ 1
            document.getElementById("counter").innerText = count; // อัปเดตค่าที่แสดงบนเว็บ

            // เช็คเงื่อนไข ถ้าค่ามากกว่า 0 ให้เปลี่ยนหน้า
            if (count > 0) {
                window.location.href = "https://www.example.com"; // ใส่ URL ที่ต้องการเปลี่ยนไป
            }
        }
    </script>

</body>
</html>
